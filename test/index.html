<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="require.js"></script>
		<script type="text/javascript" src="../amd/require-xclass.js"></script>
		<script type="text/javascript">
			var test = xclass.define('w.test',{
				statics : {
					testing : function(){
						console.log('wad2');
					}
				},
				foo : function(dd){
					this.logMessage(['test3',dd]);
					return 2;
				},
				moo : function(){
					return 1;
				}
			});

			var smaller = xclass.define('w.smaller',{
				extends : 'w.test',
				test : 'woot',
				lulu : {
					1 : 2
				},
				mkmk : [5,9,8],
				requires : [
					'w.run'
				],
				mixins : {
					something : {
						test : function(){
							console.log(this);
						},
						s : {
							w : function(){
								this.logMessage('run');
							}
						}
					}
				},
				traits : {
					statics : {
						myFunc : function(){
							return 0;
						}
					},
					pom : function(){
						this.logMessage('pom');
					}
				},
				statics : {
					testing : function(){
						console.log('wad');
						this.callParent();
					}
				},
				foo : function(){
					this.callParent(['wat']);
					this.logMessage('test',true);
				}
			});

			xclass.override('w.smaller',{
				statics : {
					myFunc : function(){
						return 2;
					}
				},
				lulu : {
					5 : 6
				},
				foo : function(){
					this.callParent(['foo']);
					this.logMessage('wassup',true);
				}
			});

			xclass.require([
				'w.test',
				'w.smaller',
				'w.run'
			],function(test,smaller,run){
				debugger;
			});
		</script>
	</head>
	<body>
	</body>
</html>
